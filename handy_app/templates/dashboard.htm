<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <h3>Hello {{ current_user.first_name }} !</h3>
        </div>
        <div>
            <table class="table table-dark">
                <thead>
                   <th scope="col">Job</th>
                   <th scope="col">Location</th>
                   <th scope="col"> Description</th>
                   <th scope="col">Actions</th>
                </thead>
                <tbody>
                   {% for job in jobs %}
                   <tr>
                       <td>{{ job.title }}</td>
                       <td>{{ job.location }}</td>
                       <td>{{ job.desc }}</td>
                       <td><a href="/jobs/{{job.id}}" style="color: teal;">|View|</a>
                        {% if current_user.id == job.created_by.id %}
                        <a href="/jobs/edit/{{job.id}}" style="color: teal;">|Edit|</a>
                        <a href="/jobs/{{job.id}}/delete" style="color: teal;">|Remove|</a>
                        {% endif %}
                    </td>
                   </tr>
                   {% endfor %}
    
                </tbody>
            </table>
        </div>
        <div>
            <button class="btn btn-info"><a href="/logout" style= "color: white; text-decoration: none">Logout!</a></button>
            <button class="btn btn-info"><a href="/jobs/new" style= "color: white; text-decoration: none">New Job!</a></button>
        </div>
    </body>
</html>
